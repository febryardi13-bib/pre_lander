<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Checking Availability</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    padding: 0;
    background: #0f172a;
    font-family: Arial, sans-serif;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.box {
    background: #020617;
    padding: 30px;
    width: 90%;
    max-width: 400px;
    text-align: center;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0,0,0,0.6);
}

h1 {
    font-size: 22px;
    margin-bottom: 10px;
}

p {
    font-size: 14px;
    color: #cbd5e1;
}

.progress {
    width: 100%;
    background: #1e293b;
    border-radius: 20px;
    overflow: hidden;
    margin: 20px 0;
}

.bar {
    height: 10px;
    width: 0%;
    background: #22c55e;
    animation: load 4s forwards;
}

@keyframes load {
    to { width: 100%; }
}

button {
    display: none;
    margin-top: 20px;
    padding: 12px 25px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    background: #22c55e;
    color: #000;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="box">
    <h1>Checking availability...</h1>
    <p>Please wait while we prepare your access</p>

    <div class="progress">
        <div class="bar"></div>
    </div>

    <p id="status">Verifying connection...</p>

    <button id="continueBtn" onclick="go()">Continue</button>
</div>

<script>
setTimeout(() => {
    document.getElementById("status").innerText = "Access verified âœ”";
    document.getElementById("continueBtn").style.display = "inline-block";
}, 4000);

function go() {
    window.location.href = "https://otieu.com/4/10455509";
}
</script>

</body>
</html>
